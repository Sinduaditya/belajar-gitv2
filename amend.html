    <h1>Menambahkan File</h1>
    <p>Menambahkan file ke commit apabila sudah di add dan di commit dengan git <code>git commit --amend</code> atau bila tidak ingin ada edit bisa menggunakan <code>git commit --amend --no-edit</code></p>
